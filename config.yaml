# Model Configuration
model:
  deployment_name: ${AZURE_OPENAI_DEPLOYMENT_NAME}  # Will be read from .env
  api_type: azure
  api_version: ${AZURE_OPENAI_API_VERSION}  # Will be read from .env

# STORM Parameters
storm:
  retriever: duckduckgo
  do_research: true
  do_generate_outline: false  # We use our own Structure Agent
  do_generate_article: true
  do_polish_article: true
  max_iterations: 5
  temperature: 0.7

# Output Preferences
output:
  format: markdown
  include_citations: true
  language: id  # Default, can be overridden by input JSON

# Docusaurus Settings
docusaurus:
  base_url: /
  title: Learning Materials
  tagline: AI-Generated Learning Materials
  url: http://localhost:3000

